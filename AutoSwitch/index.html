<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="Date" content="2015-11-18">
      <meta name="Author" content="zjdgx">
      <title>ZJDGX AutoSwitch</title>
      <link rel="stylesheet" href="css/autoSwitch.css" charset="utf-8">
   </head>
   <body>
      <div class="autoSwitchContainer"></div>
      <script src="js/jquery-1.11.2.min.js" charset="utf-8"></script>
      <script src="js/autoSwitch.js" charset="utf-8"></script>
      <script type="text/javascript">
         $(function () {
            $('.autoSwitchContainer').autoSwitch({
               interval: 4000,
               containerWidth: 800,
               imgs: ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg']
            });
         });
      </script>
   </body>
</html>
